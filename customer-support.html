<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>HopeSpark Foundation | Customer Support</title>
    
    <!-- CDN Links -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2A4365;
            --secondary: #D4A017;
            --accent: #F8F5F0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--accent);
            padding-top: 80px; /* Space for fixed navbar */
        }

        .brand-font {
            font-family: 'Pacifico', cursive;
            letter-spacing: 1.5px;
        }

        /* Simplified Navbar Styles */
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Mobile Menu Fixes */
        .mobile-menu {
            top: 80px; /* Match navbar height */
            z-index: 40;
        }

        /* Loader Animation Fix */
        .loader {
            z-index: 9999;
        }
          ::-webkit-scrollbar{
            width:2px;
        }
        ::-webkit-scrollbar-track {
            background: #e6e1e1;
            border-radius: 1px;
        }
        ::-webkit-scrollbar-thumb{
            background: rgb(71, 71, 182);
        }
        
    </style>
</head>

<body class="antialiased" x-data="{ isMenuOpen: false }">
    <!-- Loader -->
    <div class="loader fixed inset-0 grid place-items-center bg-white transition-opacity duration-300">
        <div class="loader-text absolute text-center font-cursive text-2xl">HOPESPARK<br>FOUNDATION</div>
        <div class="w-10 h-10 border-4 border-t-transparent border-black rounded-full animate-spin"></div>
    </div>

    <!-- Simplified Navbar -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md border-b z-50 h-20">
        <div class="container mx-auto px-4 h-full">
            <div class="flex items-center justify-between h-full">
                <!-- Home Logo -->
                <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                    <div class="w-10 h-10 bg-[var(--primary)] rounded-lg flex items-center justify-center">
                        <svg width="700" height="700" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                              <!-- Circular border gradient -->
                              <radialGradient id="borderGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:#ccc; stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#666; stop-opacity:1"/>
                              </radialGradient>
                              
                              <!-- Heart gradient for a vibrant red look -->
                              <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#b30000;stop-opacity:1"/>
                              </linearGradient>
                              
                              <!-- Drop shadow filter for extra depth (applied to the heart) -->
                              <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
                                <feOffset dx="4" dy="4" result="offsetBlur"/>
                                <feMerge>
                                  <feMergeNode/>
                                  <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                              </filter>
                              
                              <!-- Filter combining a subtle blur, offset and texture (for a realistic hand effect) -->
                              <filter id="handFilter" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
                                <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
                                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
                                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" result="displaced"/>
                                <feMerge>
                                  <feMergeNode in="offsetBlur"/>
                                  <feMergeNode in="displaced"/>
                                </feMerge>
                              </filter>
                              
                              <!-- Hand gradient for a natural skin tone -->
                              <linearGradient id="handGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#f5c6a5;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#d2a679;stop-opacity:1"/>
                              </linearGradient>
                            </defs>
                            
                            <!-- Circular border -->
                            <circle cx="250" cy="250" r="240" fill="none" stroke="url(#borderGradient)" stroke-width="10"/>
                            
                            <!-- Heart shape with a drop shadow -->
                            <path d="M250 180 
                                     C200 120, 100 120, 100 220 
                                     C100 300, 250 380, 250 380 
                                     C250 380, 400 300, 400 220 
                                     C400 120, 300 120, 250 180 Z" 
                                  fill="url(#heartGradient)" 
                                  filter="url(#dropShadow)"/>
                            
                            <!-- Left hand raising the heart -->
                            <path d="M140,320 
                                     C130,325, 125,340, 130,355 
                                     C135,370, 150,375, 160,370 
                                     C170,365, 175,350, 170,340 
                                     C165,330, 155,325, 140,320 Z" 
                                  fill="url(#handGradient)" 
                                  filter="url(#handFilter)"/>
                            
                            <!-- Right hand (mirrored) -->
                            <path d="M360,320 
                                     C370,325, 375,340, 370,355 
                                     C365,370, 350,375, 340,370 
                                     C330,365, 325,350, 330,340 
                                     C335,330, 345,325, 360,320 Z" 
                                  fill="url(#handGradient)" 
                                  filter="url(#handFilter)"/>
                          </svg>
                    </div>
                    <span class="brand-font text-xl text-[var(--primary)]">HopeSpark Foundation</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center gap-6 text-[var(--primary)] font-bold">
                    <a href="index.html" class="nav-link"><i class="fas fa-home mr-2"></i>Home</a>
                </div>

                <!-- Mobile Menu Button -->
                <button @click="isMenuOpen = !isMenuOpen" class="md:hidden text-2xl text-[var(--primary)]">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu fixed w-full bg-white/95 backdrop-blur-lg shadow-xl" 
         x-show="isMenuOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:leave="transition ease-in duration-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col gap-3 text-[var(--primary)]">
                <a href="index.html" class="nav-link p-2" @click="isMenuOpen = false"><i class="fas fa-home mr-2"></i>Home</a>
                
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 min-h-screen">
       


        <script SameSite="None; Secure"  type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
        <div id="myLandbot" style="width: 100%; height: 500px"></div>
        <script type="module">
          var myLandbot = new Landbot.Container({
            container: '#myLandbot',
            configUrl: 'https://storage.googleapis.com/landbot.site/v3/H-2827092-SDXSBBB56G2BM4HO/index.json',
          });
        </script>
            
            
    
    </main>

    <script>
        // Simplified Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 500);
        });

 
    
    
        // Initialize AOS
        AOS.init();
    </script>
</body>
</html>

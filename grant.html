<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>HopeSpark Foundation | Apply For Grant</title>
    
    <!-- CDN Links -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png"s="32x32" href="https://cdn-icons-png.flaticon.com/128/3010/3010989.png">

    <style>
        :root {
      --primary: #2a7f62;
      --secondary: #d9a23d;
      --accent: #f3f3f3;
      --primary-light: #67a98f;
      --secondary-light: #e8c676;
      --text-light: #Ffffff;
      --text-dark: #080808;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--accent);
            padding-top: 80px; /* Space for fixed navbar */
        }

        .brand-font {
            font-family: 'Pacifico', cursive;
            letter-spacing: 1.5px;
        }

        /* Simplified Navbar Styles */
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Mobile Menu Fixes */
        .mobile-menu {
            top: 80px; /* Match navbar height */
            z-index: 40;
        }

        /* Loader Animation Fix */
        .loader {
            z-index: 9999;
        }
          ::-webkit-scrollbar{
            width:2px;
        }
        ::-webkit-scrollbar-track {
            background: #e6e1e1;
            border-radius: 1px;
        }
        ::-webkit-scrollbar-thumb{
            background: rgb(71, 71, 182);
        }
        .brand-name{
      font-family:Arial, Helvetica, sans-serif;
    }
    .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%232A7F62' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body class="antialiased" x-data="{ isMenuOpen: false }">
    <!-- Loader -->
    <div class="loader fixed inset-0 grid place-items-center bg-white transition-opacity duration-300">
        <div class="loader-text absolute text-center font-cursive text-2xl">HOPESPARK<br>FOUNDATION</div>
        <div class="w-10 h-10 border-4 border-t-transparent border-black rounded-full animate-spin"></div>
    </div>

    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md border-b z-50 h-20">
        <div class="container mx-auto px-4 h-full">
            <div class="flex items-center justify-between h-full">
                <!-- Home Logo -->
                <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                    <div class="flex items-center space-x-2 group">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center 
                                  transition-transform duration-300 group-hover:rotate-12">
                            <img src="https://cdn-icons-png.flaticon.com/128/3010/3010989.png">
                        </div>
                        <span class="md:text-4xl  text-2xl font-bold brand-name text-[var(--primary)]">HopeSpark Foundation</span>
                    </div>
                </a>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center gap-6 text-[var(--primary)] font-bold">
                    <a href="index.html" class="nav-link"><i class="fas fa-home mr-2"></i>Home</a>
                </div>
    
                <!-- Mobile Menu Button -->
                <button id="menuToggle" class="md:hidden text-2xl text-[var(--primary)]">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu fixed w-full bg-white/95 backdrop-blur-lg shadow-xl hidden transition-all duration-300">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col gap-3 text-[var(--primary)]">
                <a href="index.html" class="nav-link p-2">Home</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container hero-section mx-auto px-4 py-8 min-h-screen">
       
        <iframe src="https://tally.so/r/mYk1Jz" width="100%" height="800px " frameborder="0"></iframe>

       
            
    
    </main>

    <script>
        // Simplified Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 500);
        });

        document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
    });

    // Close menu when clicking a link
    document.querySelectorAll("#mobileMenu a").forEach(link => {
        link.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
        });
    });
});
    
    
        // Initialize AOS
        AOS.init();
    </script>
</body>
</html>
